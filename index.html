<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            margin: 1rem 0;
            color: #666;
        }
        .error {
            color: #ff0000;
            margin: 1rem 0;
            display: none;
        }
        .data-container {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <h1>API Data Demo</h1>
    <p>Click the button below to fetch random jokes from JokeAPI</p>
    
    <button onclick="fetchData()" id="fetchButton">Fetch Jokes</button>
    
    <div id="loading" class="loading">Loading...</div>
    <div id="error" class="error"></div>
    <div id="dataContainer" class="data-container"></div>

    <script>
        async function fetchData() {
            const button = document.getElementById('fetchButton');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dataContainer = document.getElementById('dataContainer');
            
            // Reset displays
            error.style.display = 'none';
            dataContainer.style.display = 'none';
            loading.style.display = 'block';
            button.disabled = true;

            try {
                // Fetching 5 random jokes from JokeAPI
                const response = await fetch('https://v2.jokeapi.dev/joke/Programming?type=single&amount=5');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error('API returned an error');
                }

                // Create HTML content
                const content = data.jokes.map(joke => `
                    <div style="margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid #eee;">
                        <p><strong>ðŸŽ¯ Joke:</strong> ${joke.joke}</p>
                    </div>
                `).join('');
                
                dataContainer.innerHTML = `
                    <h2>Programming Jokes:</h2>
                    ${content}
                `;
                
                dataContainer.style.display = 'block';
            } catch (e) {
                error.textContent = `Error: ${e.message}. Please try again later.`;
                error.style.display = 'block';
                console.error('Detailed error:', e);
            } finally {
                loading.style.display = 'none';
                button.disabled = false;
            }
        }
    </script>

</body>
</html>
